spring:
  application:
    name: murphy-sys
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      #      jdbc-url: jdbc:mysql://localhost:3306/murphy?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
      maximum-pool-size: 20
    url: jdbc:mysql://localhost:3306/murphy?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 666666
  #===========json配置================
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_empty
server:
  port: 11000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10000/eureka/

#============MyBatis配置==============================
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gee.murphy.common.entity.sys
#============分页插件=======================
pagehelper:
  helperDialect: mysql
  support-methods-arguments: true
  params: count=countSql
  reasonable: true
#============关闭Ribbon重试机制===============
ribbon:
  MaxAutoRetriesNextServer: 0
  ReadTimeout: 4000
  ConnectTimeout: 3000
tx-lcn:
  client:
    # manager服务地址(rpc端口),可填写多个负载
    manager-address: 127.0.0.1:8070
  springcloud:
    loadbalance:
      enabled: true
  logger:
    enabled: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mysql://localhost:3306/tx-logger?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 666666
logging:
  level:
    com:
      codingapi:
        txlcn: debug
#===========认证配置==================
security:
  oauth2:
    resource:
      #获取用户认证信息
      user-info-uri: http://localhost:10001/users/current
    #客户端配置
    client:
      #客户端ID
      id: web_client
      #客户端验证码
      client-secret: 123456
      #获取token的地址
      access-token-uri: http://localhost:10001/oauth/token
      #认证类型
      grant-type: password
      #作用域
      scope: read,write
